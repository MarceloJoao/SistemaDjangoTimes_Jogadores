{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>{{ form.instance.id|default:"Novo Jogador" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'lista_jogadores' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
