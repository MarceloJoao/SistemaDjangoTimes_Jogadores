{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Lista de Times</h2>
    <a href="{% url 'novo_time' %}" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Novo Time
    </a>
  </div>

  {% if times %}
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle shadow-sm">
      <thead class="table-dark text-center">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for time in times %}
        <tr class="text-center">
          <td>{{ time.nome }}</td>
          <td>{{ time.cidade }}</td>
          <td>
            <a href="{% url 'editar_time' time.id %}" class="btn btn-sm btn-success me-2">
              <i class="bi bi-pencil"></i> Editar
            </a>
            <a href="{% url 'deletar_time' time.id %}" class="btn btn-sm btn-danger"
               onclick="return confirm('Tem certeza que deseja excluir {{ time.nome }}?')">
              <i class="bi bi-trash"></i> Excluir
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <div class="alert alert-info text-center shadow-sm" role="alert">
    Nenhum time cadastrado ainda. <a href="{% url 'novo_time' %}">Adicione o primeiro!</a>
  </div>
  {% endif %}
</div>
{% endblock %}
